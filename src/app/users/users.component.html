<!-- Search Form  -->
<section class="users-form">
  <div class="parent">
  <form (ngSubmit)="search()" class="form">
  <mat-label>Input Username:</mat-label><br>
  <input matInput placeholder="Username" value="" appearance="fill" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" ><br>
  <button class="form-btn" mat-raised-button color="accent" style="margin-right:5px">Search</button>
  <button class="form-btn" mat-raised-button color="warn" (click)="reset()" style="margin-left:5px">Reset</button>
  </form>
  </div>
</section>
<!-- User Display  -->
<!-- <section *ngIf="user"> -->
  <div class="display">
  <mat-card class="user-display">
    <mat-card-title>
       <span>Name: </span>{{ user?.name }}
    </mat-card-title>
    <mat-card-content>
      <div class="card-flex">
        <div class="img-disp">
           <img class="image" src="{{ user?.avatar_url }}" alt="Profile Picture">
        </div>
        <div class="info-disp">
          <div class="span-disp">
          <button mat-raised-button  class="info-btn">{{ user?.public_repos }} Repos</button>
          <button  mat-raised-button  class="info-btn">{{ user?.public_gists }} Gists</button>
        <button mat-raised-button  class="info-btn">{{ user?.followers }} Followers</button>
         <button mat-raised-button  class="info-btn">{{ user?.following }} Following</button>
          </div>
          <div class="user-info">
          <label class="description" for="">Username:</label>
          <span class="description-text">{{ user?.login }}</span><br>
          <label class="description" for="">Location:</label>
          <span class="description-text">{{ user?.location }}</span><br>
          <label class="description" for="">Website:</label>
          <span class="description-text"><a href="">{{ user?.blog }}</a></span><br>
          <label class="description" for="">Member Since:</label>
          <span class="description-text">{{ user?.created_at | date: 'shortDate' }}</span>
          </div> 
        </div>
      </div>  
    </mat-card-content>
  </mat-card>
</div>
<!-- Repo Display  -->

  <h2 class="repo-title">Repos</h2>
  <div class="repo-disp">
    <section *ngFor="let repo of repos">
      <mat-card class="repo-card">
        <mat-card-title class="repo-card-title"><h5>
        <a href="{{ repo.html_url }}" target="_blank" class="repo-name">{{repo.name}}</a>
      </h5></mat-card-title>
      <mat-card-content>
        <p class="repo-text">{{ repo.description }}</p>
        <p class="repo-text">{{ repo.watchers }} Stars</p>
        <p class="repo-text">{{ repo.forks }} Forks</p>
      </mat-card-content>
      </mat-card>
     
    </section>
  </div>
