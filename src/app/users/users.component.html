<!-- Search Form  -->
<section class="users-form">
  <div class="parent">
  <form (ngSubmit)="search()">
  <mat-label>Input Username:</mat-label><br>
  <input matInput placeholder="Username" value="" appearance="fill" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" ><br>
  <button mat-raised-button color="accent" style="margin-right:5px">Search</button>
  <button mat-raised-button color="warn" (click)="reset()" style="margin-left:5px">Reset</button>
  </form>
  </div>
</section>
<!-- User Display  -->
<!-- <section *ngIf="user"> -->
  <div class="display">
  <mat-card class="user-display">
    <mat-card-title>
       <span>Name: </span>{{ user?.name }}
    </mat-card-title>
    <mat-card-content>
      <div class="card-flex">
        <div class="img-disp">
           <img class="image" src="{{ user?.avatar_url }}" alt="Profile Picture">
        </div>
        <div class="info-disp">
          <div class="span-disp">
          <button mat-raised-button color="accent" class="info-btn">{{ user?.public_repos }} Repos</button>
          <button mat-raised-button color="accent" class="info-btn">{{ user?.public_gists }} Gists</button>
        <button mat-raised-button color="accent" class="info-btn">{{ user?.followers }} Followers</button>
         <button mat-raised-button color="accent" class="info-btn">{{ user?.following }} Following</button>
          </div>
          <div class="user-info">
          <label for="">Username:</label>
          <span>{{ user?.login }}</span><br>
          <label for="">Location:</label><br>
          <span>{{ user?.location }}</span>
          <label for="">Website:</label>
          <span>{{ user?.blog }}</span><br>
          <label for="">Member Since:</label>
          <span>{{ user?.created_at | date: 'shortDate' }}</span>
          </div>
          
        </div>
      </div>  
    </mat-card-content>
  </mat-card>
</div>
<!-- Repo Display  -->
<div class="repo-disp">
  <section *ngFor="let repo of repos">
    <h4>Repos</h4>
    <h5>
      <a href="{{ repo.html_url }}" target="_blank">{{repo.name}}</a>
    </h5>
    <p>{{ repo.description }}</p>
    <span>{{ repo.watchers }} Stars</span>
    <span>{{ repo.forks }} Forks</span>
</section>
</div>
