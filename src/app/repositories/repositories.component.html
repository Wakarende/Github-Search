<div class="form">
  <form>
      <mat-label class="form-label">Search Repository</mat-label><br>
      <input class="form-input" matInput placeholder="Repository Name" value="" appearance="fill" [(ngModel)]='repoName' (keyup)="findRepo()" [ngModelOptions]="{standalone: true}"><br> 
</form>
</div>
<div class="display text-center" *ngFor='let item of repoItems' >
  <mat-card>
    <mat-card-title>
      <a href="{{item.html_url}}" target="_blank"><strong>{{item.name}}</strong></a>
    </mat-card-title>
    <mat-card-content>
      <p class="repo-disp"><strong>Created:</strong> {{item.created_at|time}}</p>
      <p class="repo-disp"><strong>Created by:</strong> {{item.owner.login}}</p>
      <p class="repo-disp"><strong>Language used:</strong> {{item.language}}</p>
      <p class="repo-disp">{{item.description}}</p>
    </mat-card-content>
  
    <!-- <mat-card-content></mat-card-content> -->
  </mat-card>
   
  
</div>
